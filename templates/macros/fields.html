{% macro render_text_field(field) %}
<div class="form__group">
    {{ field.label(class_="form__label") }}
    <br>
    {{ field(class_="border form__field my-2 p-1", value="")}}

    {%- for error in field.errors %}
        <span class="form__error">{{ error }}</span>
    {% endfor %}
</div>
{% endmacro %}
